<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Started the 30/10/2021 ; last updated: 02/11/2021 -->

    <!-- 02/11/2021: setting up GitHub repository-->

</head>

<body>

    <form>

      <div class="header-image">
        <img src="images/illustration-hero.svg" alt="illustration of a person dancing with headphones on">
      </div>

      <div class="order-summary">
        
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      </div>

      <div class="plan-chosen">

        <p><img src="images/icon-music.svg" alt=""></p>

        <div class="plan-version">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a href="#">Change</a>

      </div>

        <button type="submit" class="button">Proceed to Payment</button>

        <a class="cancel-order" href="#">Cancel Order</a>

    </form>
